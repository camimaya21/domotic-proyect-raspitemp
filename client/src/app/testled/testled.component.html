<section id="tests">
  <h1 class="sec-title">
    Control your home from your mobile
  </h1>
  <article class="container">
    <div class="leftside">
      <h2>TEST LED</h2>
      <div (click)="sendOrder()" class="onoffswitch">
        <input type="hidden" name="ledtest" [(ngModel)]="orderInfo.ledtest">
        <div>
          <input type="checkbox" [checked]="orderInfo.ledtest === ledtests[0].value" (change)="$event.target.checked? (orderInfo.ledtest = ledtests[0].value) : (orderInfo.ledtest = ledtests[1].value)"
            name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2">
          <label class="onoffswitch-label" for="myonoffswitch2">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="rightside">
      <app-proyector></app-proyector>
    </div>
  </article>
</section>
